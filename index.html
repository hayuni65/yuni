<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리집에 왜왔니?</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            background: url('https://source.unsplash.com/1200x400/?cherry-blossom') center center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero h2 {
            font-size: 2em;
        }

        /* 핑크색 클래스 추가 */
        .bg-pink {
            background-color: pink;
        }

        /* 흰색 텍스트 클래스 추가 */
        .text-white {
            color: white;
        }
    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <div class="hero">
        <div class="container">
            <h1>우리집에 왜왔니?</h1>
            <h2>이왕 온 김에 구경해</h2>
        </div>
    </div>
    <!-- 여기 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4" style="cursor: pointer;">
                <!-- 핑크색 및 흰색 텍스트 클래스 추가 -->
                <div class="card mb-3 text-center bg-pink"
                onclick="window.location.href='http://qr.kakao.com/talk/pKL8KR0uuKrNmH7gc9NfoYne6DI-';"style="max-width: 18rem;">
                    <div class="card-body text-white">
                        <h5 class="card-title">카카오톡</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4" 
            onclick="window.location.href='https://www.instagram.com/yuni__9165?igsh=MXRyZ21zOGx5enhxOQ%3D%3D&utm_source=qr';"style="cursor: pointer;">
                <!-- 핑크색 및 흰색 텍스트 클래스 추가 -->
                <div class="card mb-3 text-center bg-pink" style="max-width: 18rem;">
                    <div class="card-body text-white">
                        <h5 class="card-title">인스타그램</h5>
                    </div>
                </div>
            </div>
            <!-- 다른 소셜 미디어 카드 추가 가능 -->
        </div>
    </div>

</body>

</html>
